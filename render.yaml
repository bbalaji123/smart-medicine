services:
  # Backend Web Service
  - type: web
    name: smart-medicine-backend
    runtime: node
    env: node
    region: oregon # Change to your preferred region (oregon, frankfurt, singapore, ohio)
    plan: free # Can upgrade to starter or standard
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard for security
      - key: JWT_SECRET
        generateValue: true # Auto-generate a secure secret
      - key: JWT_EXPIRE
        value: 7d
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: MAX_LOGIN_ATTEMPTS
        value: 5
      - key: LOCK_TIME
        value: 1800000
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 1000
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: smart-medicine-frontend
          property: host
      - key: CLIENT_URL
        fromService:
          type: web
          name: smart-medicine-frontend
          property: host

  # Frontend Static Site
  - type: web
    name: smart-medicine-frontend
    runtime: static
    env: static
    region: oregon # Should match backend region
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: smart-medicine-backend
          envVarKey: RENDER_EXTERNAL_URL
        value: /api
